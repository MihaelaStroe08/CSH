<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CSH Admin</title>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- CMS styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms/dist/netlify-cms.css" />
</head>

<body>
  <!-- Container CMS -->
  <div id="nc-root"></div>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

  <!-- Identity + Recovery Token Fix -->
  <script>
    // Deschide automat fereastra de resetare dacă există recovery_token
    const tokenMatch = window.location.hash.match(/recovery_token=([^&]+)/);
    if (tokenMatch && window.netlifyIdentity) {
      window.netlifyIdentity.open('login');
    }

    // Redirect după login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

</body>
</html>
